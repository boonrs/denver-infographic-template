---
layout: default
---

<!-- About ================================================== -->
<span class="anchor" id="about"></span>
<div class="jumbotron">
  <h1>{{ site.title }}</h1>
  <p class="lead">{{ site.about.description }}</p>
  <p class="small">{{ site.about.label }}: {{ site.timestamp }}</p>
</div> <!-- About -->

{% for post in site.posts %}
  <div id="{{post.section}}" class="section-block">
    {% include section.html %}
  </div>
{% endfor %}
